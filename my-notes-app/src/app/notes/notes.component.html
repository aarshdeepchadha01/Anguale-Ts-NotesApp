<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Notes App</title>

    <style>
        body {
            background-color: #f2f2f2;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 5px;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .wrapper {
            position: relative;
        }

        .oval-btn {
            position: absolute;
            top: 0%;
            left: 25%;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oval-btn i {
            margin-top: -2px;
            font-size: 30px;
        }


        .notes-btn {
            position: absolute;
            top: 50%;
            left: 70px;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
        }

        .notes-btn:hover {
            text-decoration: underline;
        }

        .notes-form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
        }

        .form-wrapper {
            padding: 30px;
            width: 100%;
        }

        .txta {
            width: 100%;
            max-width: 500px;
            min-height: 100px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            overflow: hidden;
            line-height: 1.4;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <button class="oval-btn" (click)="showAllNotes()"> <i class="fas fa-book"></i></button>
        <div class="container">
            <div class="notes-form">
                <form (ngSubmit)="addNote()" class="form-wrapper">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control txta" id="content" [(ngModel)]="content" name="content" rows="3"
                            required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!title">Save Note</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

<script>
    // Get the textarea element
    const textarea = document.getElementById('content');

    // Add an event listener for input changes
    textarea.addEventListener('input', () => {
        // Set the textarea height to auto to adjust its height based on content
        textarea.style.height = 'auto';

        // Set the height of the textarea to its scrollHeight, which includes the content and padding
        textarea.style.height = `${textarea.scrollHeight}px`;
    });

</script>

</html>
